<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

  <body>
    <h1>Search for National Parks by State</h1>
    
    <form class="national-parks-form">
      <label for="state-codes">

    </form>

    <div class="results">
    </div>
